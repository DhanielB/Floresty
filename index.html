<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css"/>
    <title>Floresty</title>
  </head>
  <body>
    <div id="content" class="content">
      <div id="menu" class="menu">
        <div id="add" class="add"><img src="img/add.ico"/></div>
        <div id="config" class="config"><img src="img/settings.ico"/></div>
      </div>
      <div id="main" class="main">
        <div id="similar_bar" class="similar_bar">
          <h1 id="similar_text" class="similar_text">Parecidas com essa</h1>
          <div id="similar_sugestions"></div>
        </div>
        <div id="more_ears_bar" class="more_ears_bar">
          <h1 id="more_ears_text" class="more_ears_text">Mais ouvidas</h1>
          <div id="more_ears_sugestions" class="more_ears_sugestions"></div>
        </div>
        <div id="in_your_style_bar" class="in_your_style_bar">
          <h1 id="in_your_style_text" class="in_your_style_text">No seu estilo</h1>
          <div id="in_your_style_sugestions" class="in_your_style_sugestions"></div>
        </div>
      </div>
      <div id="list" class="list"></div>
      <div id="music_info" class="music_info">
        <img id="photo_music" class="photo_music" src="music/Seu jorge/mina_feia/mina_feia.jpeg" width="50px" height="50px"/>
        <h1 id="title_music" class="title_music">Mina Feia</h1>
        <p id="author_music" class="author">Seu jorge</p>
        <div id="music" class="music">
          <img id="prev" class="prev" src="img/prev.ico" width="28px" height="28px"/>
          <img id="play-stop" class="play-stop" src="img/play.ico"/>
          <img id="next" class="next" src="img/next.ico" width="28px" height="28px"/>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
